<html>
    <center>
        <canvas id="canvasBg" width="128" height="128" style="border:1px solid #000000; background-color: #000; display:none;"></canvas>
        <canvas id="gameCanvas" width="512" height="512" style="border:1px solid #000000; background-color: #000;"></canvas>
    <script type="module" src="index.js"></script>

        <script>
            // Disable touch events outside buttons
            document.body.addEventListener('touchstart', function(event) {
                if (!event.target.closest('.dpad-button') && !event.target.closest('.button')) {
                    event.preventDefault();
                }
            }, { passive: false });

            const canvas = document.getElementById('gameCanvas');

            // フルスクリーンにする関数
            function enterFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Safari
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            }

            // Canvasをクリックしたときにフルスクリーンにする
            canvas.addEventListener('dblclick', () => {
                enterFullscreen(canvas);
            });

        </script>
</html>
